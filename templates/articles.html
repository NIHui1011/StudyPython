$def with (r)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>articles</title>
</head>
<body>
    <h1>文章列表</h1>
    <ul>
        $for l in r:
            <li>$l.get('FIRST_NAME') => $l.get('LAST_NAME')</li>
    </ul>
</body>
</html>
